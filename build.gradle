plugins {
    id "java"
    id "application"
	id "com.github.johnrengelman.shadow" version "7.1.2"
}

// Repositories
repositories {
    mavenCentral()
}

// Dependencies
dependencies {
    // Twitch4J
	implementation group: "com.github.twitch4j", name: "twitch4j", version: "1.10.0"

	// Logging Implementation
	implementation group: "ch.qos.logback", name: "logback-classic", version: "1.2.10"

    // YAML Parser
	implementation group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-yaml", version: "2.13.0"

	implementation 'com.google.code.gson:gson:2.9.0'
}

// Declare Main
application {
	application {
		mainClassName = "com.bot.tree.BotLoader"
	}
}

// Create a fat jar at: build/libs/
jar {
	manifest {
		attributes(
			"Main-Class": "com.bot.tree.BotLoader"
		)
	}
}

sourceSets {
	main {
		resources {
			srcDirs "src/main/java"
		}
	}
}
